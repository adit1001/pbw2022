<script>
    var vid = document.getElementById("myVideo");

    function playVid() {
    vid.play();
    vid.loop = true;
    }

    function pauseVid() {
    vid.pause();
    }
    
    function durationVid() {
        alert(vid.duration);
    }

    function enableControls() {
        vid.controls = true
        vid.load ();
    }

    function disableControls() {
        vid.controls = false;
        vid.load();
    }

    function checkControls() {
        alert(vid.controls);
