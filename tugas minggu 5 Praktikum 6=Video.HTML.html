<!DOCTYPE html>
<html lang="en">
<head>
    <body bgcolor="lightGray"></body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia HTML 5</title>
</head>
<body>
    <h2>Mengelola Multimedia Menggunakan HTML</h2>
    <button onclick="playVid()" type="button">Play Video</button>
    <button onclick="pauseVid()" type="button">Pause Video</button>
    <button onclick="durationVid()" type="button">Video Duration</button>
    <button onclick="enablecontrolsVid()" type="button">Enable Controls</button>
    <button onclick="disablecontrolsVid()" type="button">Disable Controls</button>
    <br>
    <video id="myVideo" width="320" height="240">
        <source src="videoplayback.mp4" type="video/mp4">
    </video>
    <iframe width="320" height="240" src="https://www.youtube.com/embed/hZOxhIZxN3A"
    title="Youtube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
    ></iframe>
</body>
<script>
    var vid = document.getElementById("myVideo");

    function playVid() {
    vid.play();
    vid.loop = true;
    }

    function pauseVid() {
    vid.pause();
    }
    
    function durationVid() {
        alert(vid.duration);
    }

    function enableControls() {
        vid.controls = true
        vid.load ();
    }

    function disableControls() {
        vid.controls = false;
        vid.load();
    }

    function checkControls() {
        alert(vid.controls);
    }
</script>
</html>
